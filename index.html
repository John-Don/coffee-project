<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CFVY</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- HEADER    -->
<div id = "content" class = "container-fluid">
    <div id = "title" class = "pt-3">
        <h1 class = "text-center">
            Coffee!
        </h1>
    </div>
    <!--  CONTENT    -->
    <div id = "roastStyle" class = "text-center mx-auto py-2">
        Select Your Roast Style!
        <form>
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>ALL</option>
                <!--                   <option disabled selected value>select a roast</option> -->
                <!--                   <option>ALL</option> -->
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
        </form>
    </div>

    <div class = "text-center">
        Search for a Coffee by name!
        <input type="text" id="myInput" onkeyup="coffeeText()" placeholder="Search for a Coffee">
    </div>

    <div>
        <ul id="coffeeList"></ul>
    </div>

    <!--   END OF CONTAINER   -->
</div>

</body>
</html>
